{% extends 'base/fix-nav.html' %}

{% block content %}
    <h3 class="text-center">预算条目</h3>
        <div class="row mb-3">
            <div class="col-md-3 col-sm-1"></div>
            <div class="col">
                <form action="{% url 'projects:project_budget_add' project_id  %}" method="post">
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.errors }}
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">提交</button>
                </form>
            </div>
            <div class="col-md-3 col-sm-1"></div>
        </div>

{% endblock %}

{% block jscode %}
    $('input').addClass('form-control');
    $('textarea').addClass('form-control');

{% endblock %}
